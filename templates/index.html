    <script>
        let uploadedFiles = [];
        let processedResults = [];

        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const augmentationOptions = document.getElementById('augmentationOptions');
        const resultsSection = document.getElementById('resultsSection');
        const messageArea = document.getElementById('messageArea');

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
        }

        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleMultipleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleMultipleFiles(files);
        });

        // æ»‘å—å€¼æ›´æ–°
        document.getElementById('brightnessSlider').addEventListener('input', function() {
            document.getElementById('brightnessValue').textContent = this.value;
        });

        document.getElementById('contrastSlider').addEventListener('input', function() {
            document.getElementById('contrastValue').textContent = this.value;
        });

        function showMessage(message, type) {
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading() {
            messageArea.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 1.1rem; color: #667eea;">å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p></div>';
        }

        function handleMultipleFiles(files) {
            if (files.length === 0) return;

            showLoading();

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadedFiles = data.files;
                    showMessage(`æˆåŠŸä¸Šä¼  ${data.files.length} ä¸ªæ–‡ä»¶ï¼`, 'success');
                    displayFileList();
                    augmentationOptions.style.display = 'block';
                } else {
                    showMessage(`ä¸Šä¼ å¤±è´¥: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showMessage(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
            });
        }

        function displayFileList() {
            fileList.style.display = 'block';
            document.getElementById('fileCount').textContent = uploadedFiles.length;

            fileItems.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-item-name">ğŸ“„ ${file.original_name}</span>
                    <span class="file-item-remove" onclick="removeFile(${index})">âœ–</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            if (uploadedFiles.length === 0) {
                fileList.style.display = 'none';
                augmentationOptions.style.display = 'none';
            } else {
                displayFileList();
            }
        }

        function applyBatchAugmentation() {
            if (uploadedFiles.length === 0) {
                showMessage('è¯·å…ˆä¸Šä¼ å›¾åƒæ–‡ä»¶', 'error');
                return;
            }

            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
            const augmentations = Array.from(checkboxes).map(cb => cb.value);

            if (augmentations.length === 0) {
                showMessage('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§æ•°æ®å¢å¼ºæ–¹æ³•', 'error');
                return;
            }

            const brightness = parseFloat(document.getElementById('brightnessSlider').value);
            const contrast = parseFloat(document.getElementById('contrastSlider').value);
            const filenames = uploadedFiles.map(f => f.filename);

            showLoading();
            document.getElementById('augmentBtn').disabled = true;

            fetch('/augment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filenames: filenames,
                    augmentations: augmentations,
                    brightness: brightness,
                    contrast: contrast
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('augmentBtn').disabled = false;

                if (data.success) {
                    processedResults = data.results;
                    showMessage(data.message, 'success');
                    displayResults();
                } else {
                    showMessage(`å¤„ç†å¤±è´¥: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                document.getElementById('augmentBtn').disabled = false;
                showMessage(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
            });
        }

        function displayResults() {
            resultsSection.style.display = 'block';
            const resultsGrid = document.getElementById('resultsGrid');

            resultsGrid.innerHTML = processedResults.map((result, index) => {
                if (result.success) {
                    return `
                        <div class="result-card">
                            <div class="result-card-header">
                                âœ… å›¾åƒ ${index + 1}: ${uploadedFiles[index].original_name}
                            </div>
                            <div class="result-card-body">
                                <img src="${result.image_data}" alt="å¢å¼ºåå›¾åƒ">
                                <button class="btn download-btn" onclick="downloadSingle('${result.output_filename}')">ä¸‹è½½æ­¤å›¾åƒ</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `

                            <div class="result-card-header" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                                âŒ å›¾åƒ ${index + 1}: å¤„ç†å¤±è´¥
                            </div>
                            <div class="result-card-body">
                                <p style="color: #dc3545;">${result.error}</p>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            resultsGrid.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadSingle(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        function downloadAll() {
            processedResults.forEach((result, index) => {
                if (result.success) {
                    setTimeout(() => {
                        window.open(`/download/${result.output_filename}`, '_blank');
                    }, index * 200);
                }
            });
        }
    </script>

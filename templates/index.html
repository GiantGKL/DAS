<body>

                <div class="upload-area" id="uploadArea">

        <div class="right-panel">
            <div class="section-title">ğŸ–¼ï¸ é¢„è§ˆä¸ä¸‹è½½</div>
            <div id="messageArea"></div>
            <div class="results-content" id="resultsContent">
                <div class="empty-state">

                    <p style="font-size: 0.875rem; margin-top: 8px;">è¯·ä¸Šä¼ å›¾ç‰‡å¹¶é€‰æ‹©å¢å¼ºé€‰é¡¹åå¼€å§‹å¤„ç†</p>
                </div>

    <script>
        let uploadedFiles = [];
        let processedResults = [];

        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const fileListContainer = document.getElementById('fileListContainer');
        const augmentationSection = document.getElementById('augmentationSection');
        const resultsContent = document.getElementById('resultsContent');
        const messageArea = document.getElementById('messageArea');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
        }

        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleMultipleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleMultipleFiles(files);
        });

        // æ»‘å—å€¼æ›´æ–°
        document.getElementById('brightnessSlider').addEventListener('input', function() {
            document.getElementById('brightnessValue').textContent = this.value;
        });

        document.getElementById('contrastSlider').addEventListener('input', function() {
            document.getElementById('contrastValue').textContent = this.value;
        });

        function showMessage(message, type) {
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(container = messageArea) {
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 0.95rem; color: #374151;">å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p></div>';
        }

        function handleMultipleFiles(files) {
            if (files.length === 0) return;

            showLoading(resultsContent);

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadedFiles = data.files;
                    showMessage(`æˆåŠŸä¸Šä¼  ${data.files.length} ä¸ªæ–‡ä»¶ï¼`, 'success');
                    displayFileList();
                    augmentationSection.style.display = 'flex';
                    resetResults();
                } else {
                    showMessage(`ä¸Šä¼ å¤±è´¥: ${data.error}`, 'error');
                    resetResults();
                }
            })
            .catch(error => {
                showMessage(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                resetResults();
            });
        }

        function displayFileList() {
            fileListContainer.style.display = 'flex';
            document.getElementById('fileCount').textContent = uploadedFiles.length;

            fileList.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-item-name">ğŸ“„ ${file.original_name}</span>
                    <span class="file-item-remove" onclick="removeFile(${index})">âœ–</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            if (uploadedFiles.length === 0) {
                fileListContainer.style.display = 'none';
                augmentationSection.style.display = 'none';
            } else {
                displayFileList();
            }
        }

        function resetResults() {
            resultsContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“­</div>
                    <p>æš‚æ— å¤„ç†ç»“æœ</p>
                    <p style="font-size: 0.875rem; margin-top: 8px;">è¯·ä¸Šä¼ å›¾ç‰‡å¹¶é€‰æ‹©å¢å¼ºé€‰é¡¹åå¼€å§‹å¤„ç†</p>
                </div>
            `;
            downloadAllBtn.style.display = 'none';
        }

        function applyBatchAugmentation() {
            if (uploadedFiles.length === 0) {
                showMessage('è¯·å…ˆä¸Šä¼ å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            const checkboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]:checked');
            const augmentations = Array.from(checkboxes).map(cb => cb.value);

            if (augmentations.length === 0) {
                showMessage('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§æ•°æ®å¢å¼ºæ–¹æ³•', 'error');
                return;
            }

            const brightness = parseFloat(document.getElementById('brightnessSlider').value);
            const contrast = parseFloat(document.getElementById('contrastSlider').value);
            const filenames = uploadedFiles.map(f => f.filename);

            showLoading(resultsContent);
            document.getElementById('augmentBtn').disabled = true;

            fetch('/augment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filenames: filenames,
                    augmentations: augmentations,
                    brightness: brightness,
                    contrast: contrast
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('augmentBtn').disabled = false;

                if (data.success) {
                    processedResults = data.results;
                    showMessage(data.message, 'success');
                    displayResults();
                } else {
                    showMessage(`å¤„ç†å¤±è´¥: ${data.error}`, 'error');
                    resetResults();
                }
            })
            .catch(error => {
                document.getElementById('augmentBtn').disabled = false;
                showMessage(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                resetResults();
            });
        }

        function displayResults() {
            const resultsGrid = document.createElement('div');
            resultsGrid.className = 'results-grid';

            resultsGrid.innerHTML = processedResults.map((result, index) => {
                if (result.success) {
                    return `
                        <div class="result-card">
                            <div class="result-card-header">
                                âœ… ${uploadedFiles[index].original_name}
                            </div>
                            <div class="result-card-body">
                                <img src="${result.image_data}" alt="å¢å¼ºåå›¾ç‰‡">
                                <button class="btn download-btn" onclick="downloadSingle('${result.output_filename}')">ä¸‹è½½</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="result-card">
                            <div class="result-card-header" style="background: #dc3545;">
                                âŒ å¤„ç†å¤±è´¥
                            </div>
                            <div class="result-card-body">
                                <p style="color: #dc3545; font-size: 0.875rem;">${result.error}</p>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            resultsContent.innerHTML = '';
            resultsContent.appendChild(resultsGrid);
            downloadAllBtn.style.display = 'block';
        }

        function downloadSingle(filename) {
            window.open(`/download/${filename}`, '_blank');
        }

        function downloadAll() {
            processedResults.forEach((result, index) => {
                if (result.success) {
                    setTimeout(() => {
                        window.open(`/download/${result.output_filename}`, '_blank');
                    }, index * 200);
                }
            });
        }
    </script>
